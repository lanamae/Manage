<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../images/favicon-32x32.png" type="image/x-icon">

    <!-- FONT LINKS-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>


    <div class="main">

        <!-- HERO SECTION -->
        <div class="hero">
            <div class="navbar">
                <div class="logo">
                    <img src="../images/logo.svg" alt="">
                </div>

                <div class="menu">
                    <img src="../images/icon-hamburger.svg" alt="">
                </div>
            </div>


            <div class="content">
                <div class="graphics">
                    <img src="../images/illustration-intro.svg" alt="hero-graphics" class="graph">
                </div>

                <div class="heading">
                    <h3>Bring everyone together to build better products.</h3>
                    <p>Manages makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.</p>
                
                    <button class="cta">Get Started</button>
                </div>
            </div>

        </div>












        <!-- ABOUT SECTION -->
        <div class="about">About</div>
        
        <!-- TESTIMONIALS SECTION -->
        <div class="testimonials">Testimonials</div>
        
        
        <!-- FOOTER -->
        <div class="footer">Footer</div>
    </div>
    
</body>
</html>
